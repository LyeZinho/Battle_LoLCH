<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        
        <style>
            body { 
                background-color: rgb(44, 88, 139);
            }
            
            .center {
                display: block;
                margin-left: auto;
                margin-right: auto;

            }

            .carousel {
                display: block;
                margin-left: auto;
                margin-right: auto;
                alt: drawing;
                width: 500;
            }

        </style>
    </head>
    <body>
        <br>
        <br>
        <br>
        <br>
        <br>
        <!--Header-->
          <div class="container">
            <h1 align="center" style="font-size:400%;">Campeonato Batalhense <br> de League Of Legends</h1>
          </div>
        <br>
        <br>
        <br>
        <br>
        <!--Util Buttons-->
          <div class="container" align="center">
            <button type="button" class="btn btn-outline-info" style="padding: 15px 32px;
            font-size: 16px;">Inscrição</button>
            <button type="button" class="btn btn-outline-info" style="padding: 15px 32px;
            font-size: 16px;">Competidores</button>
            <button type="button" class="btn btn-outline-info" style="padding: 15px 32px;
            font-size: 16px;">The Best From Battle</button>
          </div>
        <br>
        <br>
        <br>
        <!-- Carousel -->
        <div id="demo" class="carousel slide" data-bs-ride="carousel">

            <!-- Indicators/dots -->
            <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>
        
            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="Skin_Splash_Championship_Riven.jpg" alt="Los Angeles" class="carousel" 
                style="display: block;
                margin-left: auto;
                margin-right: auto;">
                <div class="carousel-caption">
                    <h3 style="color: rgb(0, 255, 255)">Thiago Show</h3>
                    <p style="color: rgb(0, 255, 255)">Primeiro vençedor<br> do BCH usando riven</p>
                </div>
                <br>
                <br>
            </div>
            <div class="carousel-item">
                <img src="no_image.jpg" alt="Chicago" class="carousel"
                style="display: block;
                margin-left: auto;
                margin-right: auto;">
                <br>
                <br>
            </div>
            <div class="carousel-item">
                <img src="no_image.jpg" alt="New York" class="carousel"
                style="display: block;
                margin-left: auto;
                margin-right: auto;">
                <br>
                <br>
            </div>
            </div>
        
            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
            </button>
        </div>
        

        <img src="logo_league.png" alt="drawing" width="200" class="center">
    </body>
</html>
